Set the port for Railway (it usually provides a PORT env var, but 8080 is default)

server.port=${PORT:8080}

Database Configuration

Once you create a MySQL service on Railway, you will replace these with Railway's variables

spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/demo}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

This prevents the app from crashing if the database isn't ready immediately

spring.datasource.continue-on-error=true