# File Path: LDBMS/src/WebDemonstration/application.properties


spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Server Port configuration
# Railway provides a dynamic PORT, defaulting to 8080 if not set
server.port=${PORT:8080}

# Hibernate / JPA Settings
# 'update' will automatically create/modify tables based on your Java objects if needed
spring.jpa.hibernate.ddl-auto=update
# Helpful for debugging: see the SQL generated in the Railway build logs
spring.jpa.show-sql=true

